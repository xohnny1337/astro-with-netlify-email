<!DOCTYPE html>

<html lang="no">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body
    style="
      font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 2rem auto;
      padding: 2rem;
      max-width: 70ch;
      background-color: whitesmoke;
    "
  >
    <h1
      style="margin: 0; margin-bottom: 1rem; font-size: 1rem; font-weight: 300"
    >
      Email sent from
      <span style="color: rgb(129, 61, 192); font-weight: 500">OTG</span>
      Solutions contact form
    </h1>
    <div
      style="
        box-shadow: 0px 3px 0px #b6b6ff;
        border: 1px solid #bbb6ff;
        border-radius: 0.5rem;
        padding: 0.5rem;
        min-height: 30ch;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <p style="line-height: 1.5rem; margin-bottom: 1rem">{{m}}</p>
      <div style="font-size: 0.8rem">
        <p>E-post: {{e}}</p>
        <p>Tlf: {{p}}</p>
        <p>- {{n}}</p>
      </div>
    </div>
  </body>
</html>
